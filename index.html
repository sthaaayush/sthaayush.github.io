        }
        .header_info>h1,

            color: rgb(35, 39, 53);

            font-family: "eurostile", sans-serif;

            border-radius: 70px;
            display: flex;
            justify-content: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        .footer {

            justify-content: flex-start;

            height: 30px;

            align-items: center;
        }

            color: rgb(39, 37, 37);

            border-radius: 80px;

        .footer_icon {

            width: 30px;

        .skill_icon {
            height: 100px;
            width: 100px;
        }

        .home_icon {
            margin-top: 30px;

            .header_info>h1,
            h2 {
                font-size: medium;
            }

            .header_info>h2 {
                font-size: small;
